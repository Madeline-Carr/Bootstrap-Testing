<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Layout Testing</h1>
    </div>
    <div class="jumbotron">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit sed possimus quis inventore quasi recusandae
        veniam cupiditate nam sequi aperiam vel adipisci nostrum tempore asperiores dignissimos iusto, illum quo
        repellat!</p>
      <p>
        <!-- Buttons -->
        <a href="#" class="btn btn-default btn-large" role="button">More Info</a>
        <button type="submit" class="btn btn-danger" role="button">Button</button>
        <input type="button" value="Info" class="btn btn-info">
        <button type="submit" class="btn btn-primary">Primary</button>
        <!-- Disabled -->
        <a href="#" class="btn btn-default btn-large disabled" role="button">Disabled Link</a>
        <button type="submit" class="btn btn-primary" disabled="disabled">Disabled Button</button>
        <!-- Button Group -->
        <div class="btn-group btn-group-md" role="group">
          <button class="btn btn-default">Small</button>
          <button class="btn btn-default">Medium</button>
          <button class="btn btn-default">Large</button>
        </div>
      </p>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>

</html>
